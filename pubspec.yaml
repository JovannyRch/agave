name: agave
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+7

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  provider: ^6.0.5
  fl_chart: ^0.63.0
  flutter_heat_map: ^1.2.1
  intl: ^0.18.1
  proj4dart: ^2.1.0
  http: ^1.1.0
  latlong2: ^0.9.0
  flutter_map: ^6.0.0
  shared_preferences: ^2.2.2
  google_maps_flutter: ^2.5.0
  flutter_cache_manager: ^3.3.1
  geolocator: ^10.0.1
  easy_image_viewer: ^1.2.1
  google_maps_place_picker_mb: ^3.1.2
  permission_handler: ^11.0.1
  share: ^2.0.4
  csv: ^5.1.1
  file_picker: ^6.1.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.3.7

flutter_native_splash:
  color: "#BAAD9A"
  color_dark: "#BAAD9A"
  image: lib/assets/splash.png
  android: true
  ios: false
  android_12:
    color: "#BAAD9A"
    icon_background_color: "#111111"

flutter:
  uses-material-design: true
  assets:
    - images/

  


